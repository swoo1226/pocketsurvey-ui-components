# 액션의 이름 
name: Storybook Deploy 
# 해당 액션이 실행될 이벤트 정의 : master에 push될때 실행됩니다. 
on:
  push:
    branches:
      - action-test
# 실행될 명령어로 순차적으로 실행됩니다.
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@master

      - name: Install and Build
        run: |
          yarn
          rm -rf dist
          yarn build:types
          yarn build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with: 
          branch: gh-pages
          folder: dist