name: Storybook Deploy 
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@master

      - name: Install and Build
        run: |
          yarn
          yarn build
          yarn build-storybook
        continue-on-error: true
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with: 
          branch: gh-pages 
          folder: docs
